<div class="offcanvas offcanvas-end" data-bs-focus="false" tabindex="-1" id="account_settings">
  <div class="offcanvas-header row border-bottom d-flex justify-content-between">
    <h4>个人设置</h4>
  </div>
  <div class="offcanvas-body">
    <div class="container">
      <form id="preference">
        {% csrf_token %}
        {% if not user.is_staff %}
          <div>
            <h5 class="text-center">主页</h5>
            {% include 'BoneAge/preference/index.html' %}
          </div>
          <hr />
        {% endif %}
        <div>
          <h5 class="text-center">评测器</h5>
          <ul class="nav nav-tabs" id="evaluator_tabs">
            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#evaluator_shortcut" type="button">快捷键</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#evaluator_CHN" type="button">CHN</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#evaluator_RUS" type="button">RUS-CHN</button>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane pt-3 active" id="evaluator_shortcut">
              {% include 'BoneAge/preference/evaluator/shortcut.html' %}
            </div>
            <div class="tab-pane pt-3" id="evaluator_CHN">
              {% include 'BoneAge/preference/evaluator/CHN.html' %}
            </div>
            <div class="tab-pane pt-3" id="evaluator_RUS">
              {% include 'BoneAge/preference/evaluator/RUS.html' %}
            </div>
          </div>
        </div>
        <hr />
        <button class="w-100 btn btn-primary" type="submit" form="preference">保存设置</button>
      </form>
    </div>
  </div>
</div>
