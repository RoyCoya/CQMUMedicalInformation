<div class="row">
  <nav class="col-8 align-middle">
    <ul class="pagination">
      {% for page_number in page_numbers %}
        <li class="page-item {% if page_number == current_page_number %}active{% endif %}">
          <a class="page-link" href="{% url 'BoneAge_library' %}?page={{ page_number }}{% if query_str %}&{{ query_str }}{% endif %}">{{ page_number }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>
