<div class="d-flex justify-content-between align-items-center">
  <h2>骨龄记录库</h2>
  <form id="form_navigator" class="w-25 h-50">
    {% csrf_token %}
    <div class="input-group">
      <select name="type" class="form-select form-control w-25">
        <option value="task" selected>任务</option>
        <option value="patient">患者</option>
        <option value="dicom" disabled>影像</option>
      </select>
      <input name="id" type="number" class="form-control w-50" placeholder="ID号" />
      <button class="btn btn-outline-primary w-25" type="submit">搜索</button>
    </div>
  </form>
</div>
<table class="table table-hover mt-3 text-nowrap">
  <thead>
    <tr>
      <th>任务ID</th>
      <th>任务状态</th>
      <th>骨龄标准</th>
      <th>分配员</th>
      <th>分配至</th>
      <th>任务分配时间</th>

      <th>患者名/ID</th>
      <th>患者性别</th>
      <th>实际年龄</th>
      <th>结算骨龄</th>
      <th>检查时间</th>
      
      <th>影像ID</th>
      <th>预览图</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
      {% include 'BoneAge/library/task_info/task_info.html' with task=task %}
    {% endfor %}
  </tbody>
</table>
