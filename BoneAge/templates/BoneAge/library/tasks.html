<div class="d-flex justify-content-between align-items-center">
  <h2>骨龄记录库</h2>
  <div class="input-group w-25 h-50">
    <select id="navigator" class="form-select form-control">
      <option value="task" selected>任务</option>
      <option value="patient">患者</option>
      <option value="dicom">影像</option>
    </select>
    <input id="navigator_id" type="number" class="form-control w-50" placeholder="ID号" />
    <button class="btn btn-outline-primary" type="button" id="search_by_ID">搜索</button>
  </div>
</div>
<table class="table table-hover mt-3 text-nowrap">
  <thead>
    <tr>
      <th>任务ID</th>
      <th>任务状态</th>
      <th>骨龄标准</th>
      <th>分配员</th>
      <th>分配至</th>
      <th>任务分配时间</th>

      <th>患者名/ID</th>
      <th>患者性别</th>
      <th>实际年龄</th>
      <th>结算骨龄</th>
      <th>检查时间</th>
      
      <th>影像ID</th>
      <th>预览图</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
      {% include 'BoneAge/library/task.html' with task=task %}
    {% endfor %}
  </tbody>
</table>
