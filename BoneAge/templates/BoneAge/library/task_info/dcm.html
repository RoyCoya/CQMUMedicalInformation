{% load public %}
<td class="align-middle table-light">
  {% if task.bone_age >= 0 %}
    {{ task.bone_age }}
  {% else %}
    识别出错
  {% endif %}
  {% if task.bone_age|subtract:task.dcm_file.base_dcm.study_age|abs > 1 %}
    <i id="warning_age_misregistration" class="bi bi-exclamation-triangle-fill text-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="注意：判断年龄与实际年龄差距大于1年！"
    style="font-size: 1.3rem;"></i>
  {% endif %}
</td>
<td class="align-middle table-light">{{ task.dcm_file.base_dcm.Study_Date }} {{ task.dcm_file.base_dcm.Study_Time }}</td>
<td class="align-middle table-light">{{ task.dcm_file.base_dcm.id }}</td>
<td class="align-middle table-light" style="width:10%">
  <img src="{{ task.dcm_file.base_dcm.dcm_to_image.url }}" class="img-fluid" loading="lazy" />
</td>
