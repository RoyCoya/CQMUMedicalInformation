<div class="card card-body">
  <div class="mb-2">
    <label class="form-label">姓名</label>
    <input name="name" type="text" class="form-control" />
  </div>
  <div class="mb-2">
    <label class="form-label">性别</label>
    <select name="sex" class="form-select form-control">
      <option value="all" selected>所有</option>
      <option value="male">男</option>
      <option value="female">女</option>
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">检查时实际年龄</label>
    <div class="input-group">
      <input type="number" name="study_age_min" class="form-control" value="0.0" />
      <span class="input-group-text">～</span>
      <input type="number" name="study_age_max" class="form-control" value="18.0" />
    </div>
  </div>
</div>
