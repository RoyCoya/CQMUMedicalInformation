<div class="card card-body">
  <div class="mb-2">
    <label class="form-label">状态</label>
    <select name="status" class="form-select form-control">
      <option value="all" selected>所有</option>
      <option value="processing">进行中</option>
      <option value="reported">检错中</option>
      <option value="verifying">审核中</option>
      <option value="finished">已完成</option>
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">分配员</label>
    <select name="allocator" class="form-select form-control" disabled>
      <option value="all" selected>所有</option>
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">分配至</label>
    <select name="allocate_to" class="form-select form-control" disabled>
      <option value="all" selected>所有</option>
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">分配日期</label>
    <input name="allocated_datetime" type="text" class="form-control disabled" />
  </div>
</div>
