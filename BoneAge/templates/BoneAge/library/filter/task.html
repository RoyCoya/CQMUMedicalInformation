<div class="card card-body">
  <div class="mb-2">
    <label class="form-label">状态</label>
    <select name="status" class="form-select form-control">
      <option value="" selected>所有</option>
      <option value="processing">进行中</option>
      <option value="reported">等待检错</option>
      <option value="verifying">等待审核</option>
      <option value="finished">已完成</option>
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">分配员</label>
    <select name="allocator" class="form-select form-control">
      <option value="" selected>所有</option>
      {% for admin in admins %}
      <option value="{{ admin.username }}">{{ admin.last_name }}{{ admin.first_name }} | {{ admin.username }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">分配至</label>
    <select name="allocated_to" class="form-select form-control">
      <option value="" selected>所有</option>
      {% for evaluator in evaluators %}
      <option value="{{ evaluator.username }}">{{ evaluator.last_name }}{{ evaluator.first_name }} | {{ evaluator.username }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">分配日期</label>
    <input name="allocated_datetime" type="text" class="form-control" disabled/>
  </div>
</div>
