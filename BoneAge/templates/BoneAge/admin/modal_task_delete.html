<div class="modal fade" id="modal_delete_confirm" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">确认删除？</h5>
            </div>
            <div class="modal-body">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="delete_type" id="delete_with_dcm" value="with_dcm" checked>
                    <label class="form-check-label  text-dark" for="delete_with_dcm">
                        连同影像文件一起删除
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="delete_type" id="delete_only_task" value="only_task">
                    <label class="form-check-label text-dark" for="delete_only_task">

            <div class="modal-footer">
                <a class="btn btn-outline-danger" href="#" data-bs-dismiss="modal" id="delete_confirm">确认</a>

            </div>
        </div>
    </div>
</div>

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">删除成功！</h5>

                <a class="btn btn-outline-danger" href="#" data-bs-dismiss="modal" onclick="location.reload()">确认</a>
