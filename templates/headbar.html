{% load static %}

        <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}" class="text-light me-3">退出登录</a>
    {% else %}
    <a href="{% url 'login' %}" class="text-light me-3">登录</a>
